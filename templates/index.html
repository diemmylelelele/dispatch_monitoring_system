<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dispatch Monitoring System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: white;
    }

    .container {
      padding: 40px 20px;
      max-width: 950px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      color: #65CD32;
      font-size: 36px;
      font-weight: bold;
      margin: 0;
    }

    .upload-container {
      display: flex;
      align-items: center;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px 16px;
    }

    .file-label {
      background-color: #B4E267;
      color: white;
      padding: 10px 16px;
      border-radius: 4px;
      font-weight: bold;
      margin-right: 12px;
      cursor: pointer;
      flex-shrink: 0;
    }

    input[type="file"] {
      display: none;
    }

    .file-name {
      color: #888;
      font-size: 15px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>DISPATCH MONITORING SYSTEM</h1>
    </div>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <div class="upload-container">
        <label class="file-label" for="file">CHOOSE FILE</label>
        <input type="file" id="file" name="file" accept=".mp4" onchange="updateFileName(this)">
        <span class="file-name" id="file-name">Upload a mp4 file to track</span>
      </div>
    </form>
  </div>

  <script>
    function updateFileName(input) {
      const fileNameSpan = document.getElementById('file-name');
      if (input.files.length > 0) {
        fileNameSpan.textContent = input.files[0].name;
        input.form.submit();  // auto submit
      } else {
        fileNameSpan.textContent = "Upload a mp4 file to track";
      }
    }
  </script>
</body>
</html>
